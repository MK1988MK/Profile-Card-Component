<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Profile card component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/Project2.css" />
  </head>
  <body>
    <div class="top_picture">
      <img src="images/bg-pattern-top.svg" alt="top_left_circle" />
    </div>
    <div class="bottom_picture">
      <img src="images/bg-pattern-bottom.svg" alt="bottom_left_cirle" />
    </div>
    <div class="card">
      <div class="top">
        <img src="images/bg-pattern-card.svg" alt="" />
        <img
          src="images/image-victor.jpg"
          alt="Victor Crest"
          class="profile__image"
        />
      </div>
      <div class="info">
        <h3 class="name">Victor Crest <span class="age"> 26</span></h3>
        <p class="location">London</p>
      </div>
      <div class="container">
        <div class="box">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="box">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="box">
          <h3>1.5K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mihal Kuci</a>.
    </div>
  </body>
</html>
